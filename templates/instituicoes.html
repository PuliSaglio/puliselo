<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instituições</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <h1>Instituições</h1>
    <a href="{% url 'cadastrar_instituicoes' %}">CADASTRAR</a>
    <p>Lista de Instituições:</p>
    {% for instituicao in instituicoes %}

    <p>
        Titulo: {{instituicao.titulo}}
        Vagas: {{instituicao.vagas}}
        <a href="{% url 'editar_instituicoes' instituicao.id %}">EDITAR</a>
        <a href="{% url 'remover_instituicoes' instituicao.id %}">REMOVER</a>
    </p>

    {% empty %}
    <p>Nenhuma instituição cadastrado!</p>
    {% endfor %}
</body>
</html>
